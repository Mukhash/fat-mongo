<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="feed">

    <div class="create-task">
        <form action="/task/" method="POST">
            <textarea name="title" placeholder="Enter title..." required></textarea>
            <textarea name="body" placeholder="Create task..." required></textarea>
            <button class="send" id="send" type="submit"> Submit </button>
        </form>
    </div>

    {{ range . }}
    <a href="gettask/{{.ID}}">
        <div class="task" id="{{.ID}}">

            <div class="task-title">
                <div>
                    <span> <b>{{ .Title }} </b></span>
                </div>
            </div>

            <pre>{{ .Body }}</pre>
        </div>
    </a>
    {{ end }}
</div>
</div>
</body>

</html>
